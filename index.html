<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterToday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <main>
        <h1 class="Heading">Better <span>Today</span></h1>
        <div class="main-container">
            <h2 class="subtitle"><span>Today</span> <img src="images/sun.svg" alt="" class="subtitle-image"></h2>
            <p class="Progress-label">Raise the Bar by completing your Goals</p>
            <div class="Progress-Bar">
                <div class="Progress-Status">
                    <span></span>
                </div>
                <p class="Remainder-msg">Please Set All 3 Goals ! </p>
            </div>
            <div class="goal-container " >
                <div class="custom-checkbox">
                    <img src="/images/Vector 1.svg" alt="" class="check-img">
                </div>
                <input id="first" class="goal-container-input" type="text" placeholder="Add a Goal..." >
            </div>

            <div class="goal-container " >
                <div class="custom-checkbox">
                    <img src="/images/Vector 1.svg" alt="" class="check-img">
                </div>
                <input id="second" class="goal-container-input" type="text" placeholder="Add a Goal..." >
            </div>

            <div class="goal-container " >
                <div class="custom-checkbox">
                    <img src="/images/Vector 1.svg" alt="" class="check-img">
                </div>
                <input id="third" class="goal-container-input" type="text" placeholder="Add a Goal..." >
            </div>

           <p class="quote">"Today! is a Perfect Day,to become Better"</p>
           <p class="made">Made With &#x1F49A by Kartik Manral</p>
        </div>
    </main>

</body>
</html>
