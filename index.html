<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterToday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <main>
        <h1 class="Heading">Better <span>Today</span></h1>
        <div class="main-container">
            <h2 class="subtitle"><span>Today</span> <img src="images/sun.svg" alt="" class="subtitle-image"></h2>
            <p class="Progress-label">Raise the Bar by completing your Goals</p>
            <div class="Progress-Bar">
                <div class="Progress-Status">2/3 Completed</div>
            </div>
        </div>
    </main>

</body>
</html>
